<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="VolunteerBuddies Login" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | VolunteerBuddies</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="login_styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="#">VolunteerBuddies</a>
      <div class="navbar-container">
        <!-- Navbar buttons and search bar here -->
      </div>
      <div class="search-input">
        <!-- Login and Sign Up links here -->
      </div>
    </nav>
    <div class="login-container">
      <h2 class="login-title">Login to VolunteerBuddies</h2>
      <form class="login-form" id="login-form">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          placeholder="Username"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="Password"
        />

        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="create-account-link">
        Don't have an account? <a href="signup_page.html">Sign up</a>
        <br />
        <a href="index.html" id="guest">Continue as guest</a>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
